<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts ; let i=index">
      <mat-expansion-panel-header>
        <td> Block {{i+1}}</td>
      </mat-expansion-panel-header>
      <button mat-raised-button type="button" color="warn" (click)="removeSuggest(i)">X</button>
      <div class="option">
        <mat-action-row>
          <mat-form-field>
            <input matInput placeholder="follow up question" [formControl]="question">
          </mat-form-field>
          <button mat-raised-button (click)="updateQuestion(question.value,i)">Update Question</button>
        </mat-action-row>
      </div>

      <div class="option">
        <mat-action-row>
          <div class="quitchoice">
            <mat-form-field>
              <input matInput placeholder="Quit Text" [formControl]="quitText">
            </mat-form-field>
            <br>
            <button mat-raised-button (click)="updateQuit(quitText.value,i)">Quit</button>
            <mat-expansion-panel>
              <mat-expansion-panel-header>Choose an action</mat-expansion-panel-header>
              <mat-radio-group class="example-radio-group" [ngModel]="quitOption">
                <mat-radio-button class="radio-button" *ngFor="let choice of quitOptionArr" [value]="season">
                  {{choice}}
                </mat-radio-button>
              </mat-radio-group>
            </mat-expansion-panel>
          </div>
        </mat-action-row>
      </div>

      <div class="option">
        <mat-action-row>
          <mat-form-field>
            <input matInput placeholder="reply to the user" [formControl]="response">
          </mat-form-field>
          <button mat-raised-button color="primary">Submit reply</button>
        </mat-action-row>
      </div>

      <!---button mat-raised-button color="warn" (click)="removePostOption(i)">Delete</button--->
    </mat-expansion-panel>
  </mat-accordion>
  <p class="info-text mat-body-1" *ngIf="posts.length <=0 ">No post add yet</p>
